name: StockinSight Tests
on:
    push:
        branches: [ main, master ]
    pull_request:
        branches: [ main, master ]
jobs:
    test:
        runs-on: ubuntu-latest
        services:
            postgres:
                image: postgres:16
                env:
                    POSTGRES_DB: CIstockinsight_db
                    POSTGRES_USER: CIstockinsight_user
                    POSTGRES_PASSWORD: CIstockinsight_password
                ports:
                    - 5432:5432
        env:
            DJANGO_SETTINGS_MODULE: stock_tracker.settings
            POSTGRES_DB: CIstockinsight_db
            POSTGRES_USER: CIstockinsight_user
            POSTGRES_PASSWORD: CIstockinsight_password
            POSTGRES_HOST: postgres
            POSTGRES_PORT: 5432
            SECRET_KEY: ci-dummy-secret-key
            DJANGO_ALLOWED_HOSTS: "*"
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-python@v5
              with:
                    python-version: "3.12"
            - run: |
                python -m pip install --upgrade pip
                pip install -r requirements.txt
            - run: |
                pytest


