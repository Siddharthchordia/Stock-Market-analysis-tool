<svg width="128" height="128" viewBox="0 0 128 128"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Glass background -->
  <defs>
    <linearGradient id="glassGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#F1F5F9" stop-opacity="0.65"/>
    </linearGradient>

    <linearGradient id="warmGlow" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FBBF24" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#FDBA74" stop-opacity="0.8"/>
    </linearGradient>
  </defs>

  <!-- Rounded glass panel -->
  <rect x="4" y="4" width="120" height="120" rx="26"
        fill="url(#glassGrad)"
        stroke="rgba(0,0,0,0.08)"
        stroke-width="1"/>

  <!-- Soft inner highlight -->
  <rect x="6" y="6" width="116" height="116" rx="24"
        fill="none"
        stroke="rgba(255,255,255,0.6)"
        stroke-width="1"/>

  <!-- Minimal bar chart (warm, elegant) -->
  <rect x="36" y="64" width="8" height="28" rx="4" fill="url(#warmGlow)"/>
  <rect x="50" y="54" width="8" height="38" rx="4" fill="url(#warmGlow)"/>
  <rect x="64" y="44" width="8" height="48" rx="4" fill="url(#warmGlow)"/>
  <rect x="78" y="34" width="8" height="58" rx="4" fill="url(#warmGlow)"/>

  <!-- Insight line (soft illumination) -->
  <polyline
    points="36,72 50,62 64,52 78,42"
    fill="none"
    stroke="#F59E0B"
    stroke-width="3"
    stroke-linecap="round"
    stroke-linejoin="round"/>

  <!-- Abstract lens (Lumeo identity) -->
  <circle cx="72" cy="78" r="14"
          fill="none"
          stroke="rgba(251,191,36,0.9)"
          stroke-width="3"/>

  <!-- Lens handle (minimal) -->
  <line x1="82" y1="88" x2="92" y2="98"
        stroke="rgba(251,191,36,0.9)"
        stroke-width="3"
        stroke-linecap="round"/>

</svg>
